sudo: false
dist: trusty
matrix:
  include:
    # Elixir back end
    - language: elixir
      elixir: 1.9.0
      otp_release: 22.0.4
      cache:
        directories:
          - _build
          - deps
      env: MIX_ENV=test
      before_install:
        - cd back_end
      script:
        - mix test
    # Elm front end
    - language: elm
      elm: 0.19.0 #-bugfix6
      elm-test: 0.19.0-rev6
      elm-format: 0.8.1
      node_js: 12.6.0
      before_install:
        - cd front_end
      install:
        - npm install
        - npm install --global elm-verify-examples elm-analyse elm-format
      script:
        - elm-test --verbose
        - elm-verify-examples --run-tests --fail-on-warn
        - elm-analyse
